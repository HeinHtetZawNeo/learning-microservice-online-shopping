
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/


spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      mvc:
        routes:
          - id: ORDER-SERVICE
            uri: lb://ORDER-SERVICE
            predicates:
              - Path=/api/order/**
          - id: PRODUCT-SERVICE
            uri: lb://PRODUCT-SERVICE
            predicates:
              - Path=/api/product/**
          - id: DISCOVERY-SERVER
            uri: http://localhost:8761/
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/
          - id: DISCOVERY-SERVER-staticResources
            uri: http://localhost:8761/
            predicates:
              - Path=/eureka/**
logging:
  level:
    root: info
  org:
    springframework:
      cloud:
        gateway: TRACE
        route:
          RouteDefinitionRouteLocator : INFO
server:
  port: 8090